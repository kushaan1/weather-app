<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = "styles.css"/> 
    <title>Weather App</title>
</head>
<body>
    <header><h1>Welcome to the Weather App!</h1></header>
    <section id = "instructions">
        <h2>How this works:</h2>
        <ul>
            <li>Choose a specific city of which you want to know the weather of</li>
            <li>Key city name into the search bar</li>
            <li>Click on the search button to get the weather!</li>
        </ul>
    </section>
    <section id = "weather-getter">
        <input type = 'text'id = 'search-bar' placeholder = 'Enter a city' />
        <button id = 'search-button'>Search</button>
    </section>
    <section id = "weather-display">
        
        <h2>Weather Display:</h2>
        <div id = "weather-info">
        </div>
    
        <script src = "script.js"></script>

    </section>
    
</body>
</html>
